<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">

    
</head>
<body>
   <div class="profile-card">
        <img src="bana.jpg" alt="Profile Picture" class="profile-pic">
        <div class="name">Banashree Das</div>
        <div class="designation">Web Developer</div>
        <div class="bio">Passionate about building user-friendly websites and applications.</div>
        <div class="social-icons">
            <ul>
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
